steps:
  # Build backend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/backend:${SHORT_SHA}'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend/'
    id: 'build-backend'

  # Build frontend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/frontend:${SHORT_SHA}'
      - '--build-arg'
      - 'VITE_API_URL=${_VITE_API_URL}'
      - '--build-arg'
      - 'VITE_ADMIN_PASSWORD=${_VITE_ADMIN_PASSWORD}'
      - '-f'
      - 'frontend/Dockerfile'
      - 'frontend/'
    id: 'build-frontend'

  # Push backend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/backend:${SHORT_SHA}'
    id: 'push-backend'
    waitFor: ['build-backend']

  # Push frontend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/frontend:${SHORT_SHA}'
    id: 'push-frontend'
    waitFor: ['build-frontend']

substitutions:
  _REGION: 'us-central1'
  _REPO_NAME: 'workshop'
  _VITE_API_URL: 'http://localhost:8080/api'
  _VITE_ADMIN_PASSWORD: 'admin123'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

