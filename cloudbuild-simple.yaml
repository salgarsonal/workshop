# Simplified Cloud Build configuration for testing
steps:
  # Build backend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/backend:${SHORT_SHA}'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend'
    id: 'build-backend'

  # Build frontend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/frontend:${SHORT_SHA}'
      - '--build-arg'
      - 'VITE_API_URL=${_VITE_API_URL}'
      - '--build-arg'
      - 'VITE_ADMIN_PASSWORD=${_VITE_ADMIN_PASSWORD}'
      - '-f'
      - 'frontend/Dockerfile'
      - 'frontend'
    id: 'build-frontend'

substitutions:
  _VITE_API_URL: 'http://localhost:8080/api'
  _VITE_ADMIN_PASSWORD: 'admin123'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

