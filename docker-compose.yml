version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: workshop-backend
    ports:
      - "8081:8080"
    environment:
      - FIRESTORE_PROJECT_ID=${FIRESTORE_PROJECT_ID}
      - FIRESTORE_SUBCOLLECTION_ID=${FIRESTORE_SUBCOLLECTION_ID}
      - FIREBASE_SERVICE_ACCOUNT_PATH=/app/service-account.json
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - PORT=8080
      - CORS_ORIGIN=http://localhost:3000
      - GIN_MODE=release
    volumes:
      - ${FIREBASE_SERVICE_ACCOUNT_PATH}:/app/service-account.json:ro
    restart: unless-stopped
    networks:
      - workshop-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8080/api}
        - VITE_ADMIN_PASSWORD=${VITE_ADMIN_PASSWORD:-admin123}
    container_name: workshop-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - workshop-network

networks:
  workshop-network:
    driver: bridge


